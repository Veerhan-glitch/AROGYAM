{% extends 'customer/base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">My Appointments</h1>
<ul>
    {% for appt in appointments %}
    <li class="bg-white shadow p-4 mb-2">
        Doctor: {{ appt.doctor.name }} <br>
        Date: {{ appt.date }} <br>
        Status: {{ appt.status }}
    </li>
    {% empty %}
    <p>No appointments booked yet.</p>
    {% endfor %}
</ul>
{% endblock %}
