<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogyam Customer API Tester</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre { white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Arogyam Customer API Tester</h1>
    
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Customer Features</h2>
      <div class="space-y-6">
        <!-- User ID Input -->
        <div class="flex flex-col space-y-2">
          <label class="text-gray-600 font-medium">User ID</label>
          <div class="flex space-x-2">
            <input type="number" id="cust_userid" placeholder="User ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="getPastOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Past Orders</button>
            <button onclick="getUserAppointments()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Appointments</button>
          </div>
          <div class="flex space-x-2">
            <button onclick="getUserPrescriptions()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Prescriptions</button>
            <button onclick="getPaymentHistory()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Payment History</button>
            <button onclick="getFeedbackByUser()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View My Feedback</button>
          </div>
          <div class="flex space-x-2">
            <button onclick="getHighestRatedDoctorsBySpecialization()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Top-Rated Doctors</button>
            <button onclick="getDoctorVisitCounts()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Doctors Visit Count</button>
          </div>
        </div>


    <!-- Search doctor -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Doctor Search & Sort</h2>
      <div class="flex flex-col space-y-2">
        <label class="text-gray-600 font-medium">Specialization</label>
        <div class="flex space-x-2">
          <select id="doc_specialization" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
          <button onclick="filterDoctorsBySpecialization()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Filter Doctors</button>
        </div>
        <div class="flex space-x-2">
          <button onclick="sortDoctorsByRating()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Sort by Rating</button>
          <button onclick="sortDoctorsByFee()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Sort by Fee</button>
          <button onclick="allDoctors()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Get All Doctors</button>
        </div>
      </div>
    </section>

        <!-- Book Appointment -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Book Appointment</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="number" id="appt_userid" placeholder="User ID" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="appt_docid" placeholder="Doctor ID" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="date" id="appt_date" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="appt_type" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Routine">Routine</option>
              <option value="Emergency">Emergency</option>
              <option value="Consultation">Consultation</option>
            </select>
          </div>
          <button onclick="bookAppointment()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Book Appointment</button>
        </div>

        <!-- Product Search -->
        <div class="flex flex-col space-y-2">
          <label class="text-gray-600 font-medium">Search Products</label>
          <div class="flex space-x-2">
            <input type="text" id="prod_query" placeholder="Search by name/brand" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="searchProducts()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Search Products</button>
          </div>
        </div>

        <!-- Product Details -->
        <div class="flex flex-col space-y-2">
          <label class="text-gray-600 font-medium">Product ID</label>
          <div class="flex space-x-2">
            <input type="number" id="prod_id" placeholder="Product ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="viewProductDetails()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Product Details</button>
            <button onclick="getFeedbackByProduct()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Feedback by Product</button>
          </div>
        </div>

        <!-- Product Feedback -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Product Feedback</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="number" id="doc_feedback_userid" placeholder="User ID" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" id="doc_feedback_prodid" placeholder="Product ID" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="doc_feedback_desc" placeholder="Feedback" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" step="0.1" id="doc_feedback_rating" placeholder="Rating" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button onclick="submitDoctorFeedback()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Submit Feedback</button>
        </div>

        <!-- Lab Tests -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Lab Tests</h3>
          <div class="flex space-x-2">
            <input type="text" id="labtest_query" placeholder="Test name" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="browseLabTests()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Browse Lab Tests</button>
          </div>
          <div class="flex space-x-2">
            <input type="number" id="report_testid" placeholder="Test ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="viewReports()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Reports</button>
          </div>
          <div class="flex space-x-2">
            <input type="number" id="rep_testid2" placeholder="Test ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="linkReport()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Take Test</button>
          </div>
        </div>

        <!-- Support Tickets -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Support Ticket</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <select id="ticket_type" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Payment Issue">Payment Issue</option>
              <option value="Technical Issue">Technical Issue</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" id="ticket_desc" placeholder="Description" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="flex space-x-2">
            <button onclick="submitSupportTicket()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit Ticket</button>
            <button onclick="viewSupportTickets()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View My Tickets</button>
          </div>
        </div>

        <!-- Notifications and Offers -->
        <div class="flex space-x-2">
          <button onclick="getUserNotifications()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View My Notifications</button>
          <button onclick="getUserOffers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Offers Used</button>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Output</h2>
      <pre id="output" class="bg-gray-50 p-4 rounded-lg border border-gray-200">Responses will appear here...</pre>
    </section>
  </div>
  <script src="../static/js/api_test.js"></script>
</body>
</html>
