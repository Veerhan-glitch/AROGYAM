
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2">Login As</label>
        <select name="role" class="w-full p-2 border rounded mb-4">
            <option value="customer">Customer</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">
        Don't have an account? <a href= "/register" class="text-blue-600 underline">Register</a>
    </p>
</div>
{% endblock %}
