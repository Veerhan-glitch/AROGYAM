<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arogyam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-700"><a href="{% url 'home' %}">Arogyam</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <span class="mr-4 text-gray-700">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-green-700 hover:underline mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-blue-700 hover:underline">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center p-4 text-gray-500 text-sm">
        &copy; 2025 Arogyam
    </footer>
</body>
</html>
