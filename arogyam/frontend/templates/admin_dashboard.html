<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arogyam Admin API Tester</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre { white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Arogyam Admin API Tester</h1>
    
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Admin Features</h2>
      <div class="space-y-6">
        <!-- General Actions -->
        <div class="flex flex-wrap gap-2">
          <button onclick="viewAllUsers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All Users</button>
          <button onclick="getHighValueCustomers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">High Value Customers</button>
          <button onclick="listDoctorsRatings()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Doctors Ratings</button>
          <button onclick="getPatientMedicalSummary()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Medical Summary</button>
          <button onclick="getUserOrderHistory()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">User Order History</button>
        </div>

        <!-- Add User -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Add New User</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="new_user_name" placeholder="Name" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="new_user_email" placeholder="Email" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="new_user_phone" placeholder="Phone" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="new_user_password" placeholder="Password" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button onclick="addUser()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Create User</button>
        </div>

        <!-- Delete User -->
        <div class="flex flex-col space-y-2">
          <label class="text-gray-600 font-medium">Delete User</label>
          <div class="flex space-x-2">
            <input type="number" id="adm_userid" placeholder="User ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="deleteUser()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete User</button>
          </div>
        </div>

        <!-- Add Product -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Add New Product</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="new_prod_name" placeholder="Product Name" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="new_prod_brand" placeholder="Brand" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" step="0.01" id="new_prod_price" placeholder="Price" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="new_prod_comp" placeholder="Composition" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="new_prod_type" placeholder="Type" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex items-center">
              <input type="checkbox" id="new_prod_pres" class="mr-2">
              <label for="new_prod_pres" class="text-gray-600">Prescription Needed</label>
            </div>
          </div>
          <button onclick="addProduct()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add Product</button>
        </div>

        <!-- Update Product Price -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Update Product Price</h3>
          <div class="flex space-x-2">
            <input type="number" id="upd_prod_id" placeholder="Product ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" step="0.01" id="upd_prod_price" placeholder="New Price" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="updateProductPrice()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update Price</button>
          </div>
        </div>

        <!-- Delete Product -->
        <div class="flex flex-col space-y-2">
          <label class="text-gray-600 font-medium">Delete Product</label>
          <div class="flex space-x-2">
            <input type="number" id="del_prod_id" placeholder="Product ID" class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="deleteProduct()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete Product</button>
          </div>
        </div>

        <!-- Add Lab Test -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Add Lab Test</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="lab_name" placeholder="Test Name" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="number" step="0.01" id="lab_price" placeholder="Price" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="lab_status" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
            <input type="text" id="lab_details" placeholder="Details" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button onclick="addLabTest()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add Lab Test</button>
        </div>

        <!-- Send Notification -->
        <div class="flex flex-col space-y-2">
          <h3 class="text-lg font-medium text-gray-600">Send Notification</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="number" id="not_userid" placeholder="User ID" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="not_message" placeholder="Message" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="not_type" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="Appointment">Appointment</option>
              <option value="Order Update">Order Update</option>
              <option value="Payment">Payment</option>
              <option value="Prescription">Prescription</option>
              <option value="Offer">Offer</option>
              <option value="Lab Test">Lab Test</option>
              <option value="Support">Support</option>
              <option value="Health Record">Health Record</option>
              <option value="General">General</option>
              <option value="Feedback">Feedback</option>
              <option value="Reminder">Reminder</option>
            </select>
          </div>
          <button onclick="sendNotification()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Notification</button>
        </div>

        <!-- Other Actions -->
        <div class="flex flex-wrap gap-2">
          <button onclick="getMostOrderedProducts()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Most Ordered Products</button>
          <button onclick="getUsersWithPrescriptionOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Users with Prescriptions</button>
          <button onclick="findUsersFeedback()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Users with Feedback</button>
          <button onclick="viewAllOffers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View All Offers</button>
          <button onclick="getRecentDoctorStats()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Doctor Stats</button>
          <button onclick="getUsersSpendingWithOffers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Users with Offers</button>
          <button onclick="getRecentActiveUsers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Recent Active Users</button>
          <button onclick="getTopRevenueProductsForPrescriptionUsers()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Top Products</button>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b-2 border-gray-300 pb-2">Output</h2>
      <pre id="output" class="bg-gray-50 p-4 rounded-lg border border-gray-200">Responses will appear here...</pre>
    </section>
  </div>
  <script src="api_test.js"></script>
</body>
</html>
